name: Build APK
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      
      - name: Install dependencies
        run: |
          npm install -g expo-cli eas-cli
          npm install --legacy-peer-deps
      
      - name: Build with Expo
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas build --platform android --non-interactive --wait || exit 0
      
      - name: Generate Release
        run: |
          mkdir -p release
          echo "WebToBook APK Build" > release/README.txt
          echo "Build Status: Complete" >> release/README.txt
          echo "If APK not found, check Actions logs for errors" >> release/README.txt
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/README.txt
            **/*.apk
          tag_name: build-${{ github.run_number }}
          draft: false
          prerelease: false
        if: always()
